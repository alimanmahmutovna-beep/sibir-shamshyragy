<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сібір шамшырағы — Қаныш Сәтбаев</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #e6f2ff;
        }

        header {
            background: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            background: #004d99;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            color: #004d99;
        }

        .gallery img {
            width: 30%;
            margin: 5px;
            border-radius: 10px;
        }

        footer {
            background: #0066cc;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        «Сібір шамшырағы» — Қаныш Сәтбаев
    </header>

    <nav>
        <a href="#bio">Өмірбаяны</a>
        <a href="#video">Видео</a>
        <a href="#photos">Фотолар</a>
    </nav>

    <div class="container" id="bio">
        <h2>Өмірбаяны</h2>
        <p>
            Қаныш Имантайұлы Сәтбаев — қазақтың әйгілі ғалымы, академик, 
            қазақ геология ғылымының негізін қалаушы, халқымыздың мақтанышы.
        </p>
    </div>

    <div class="container" id="video">
        <h2>Видео</h2>
        <iframe width="100%" height="350"
                src="https://www.youtube.com/embed/YOUR_VIDEO_HERE"
                frameborder="0" allowfullscreen>
        </iframe>
    </div>

    <div class="container" id="photos">
        <h2>Фотогалерея</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300">
            <img src="https://via.placeholder.com/300">
            <img src="https://via.placeholder.com/300">
        </div>
    </div>

    <footer>
        Барлық құқықтар қорғалған © 2025
    </footer>

</body>
</html>
